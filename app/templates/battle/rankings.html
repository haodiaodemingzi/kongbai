{% for player in rankings %}
<tr>
    <td>{{ loop.index }}</td>
    <td>
        <span class="faction-{{ player.faction }}">【{{ player.faction }}】</span>
        {{ player.name }}
    </td>
    <td>{{ player.kills }}</td>
    <td>{{ player.deaths }}</td>
    <td>{{ "%.2f"|format(player.kd_ratio) }}</td>
    <td>{{ player.score }}</td>
    <td>{% if player.blessings %}{% for i in range(player.blessings) %}&#x1F3EE;{% endfor %}{% else %}0{% endif %}</td>
</tr>
{% endfor %}
